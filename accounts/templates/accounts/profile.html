<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль Пользователя</title>
</head>
<body>
    <h1>Профиль Пользователя</h1>
    <p><strong>Номер телефона:</strong> {{ user.phone_number }}</p>
    <p><strong>Инвайт-код:</strong> {{ user.invite_code }}</p>
    <p><strong>Приглашён пользователем:</strong> {% if user.invited_by %}{{ user.invited_by.phone_number }}{% else %}Нет{% endif %}</p>

    <!-- Кнопка для выхода, отправляющая POST-запрос -->
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Выйти</button>
    </form>
</body>
</html>
